<!doctype html>

<html lang="en">

<head>
  <title>Signup Form</title>
</head>

<body>
  <h1>Signup Form</h1>

  <fieldset>
  <legend>Signup Below:</legend>

  <label for="email">Email Address: </label>
  <input type="email" id="email"> <br>

  <label for="password">Password: </label>
  <input type="password" id="password"> <br>

  <label for="username">Username</label>
  <input type="text" id="username"> <br>

  <label for="membership">Membership Options: </label>
  <input type ="radio" name="membership" value="Enterprise">Enterprise
  <input type ="radio" name="membership" value="Pro">Pro
  <input type ="radio" name="membership" value="Free">Free <br>

  <input type="checkbox" name="rememberMe" value="rememberMe">Remember Me

  </fieldset>

</body>

</html>
